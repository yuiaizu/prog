<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
    //関数群
    //足し算
    function tasu(x,y){
        const g = x + y;
        return g;
    }
    //引き算
    function hiku(x,y){
        const g = x - y;
        return g;
    }
    //掛け算
    function kake(x,y){
        const g = x * y;
        return g;
    }
    //割り算
    function waru(x,y){
        const g = x / y;
        return g;
    }

//実行群
const a = tasu(10,10);
const b = hiku(20,30);
const c = kake(40,50);
const d = waru(20,5);
const g = a + b + c + d;
document.querySelector("h1").innerHTML=g;
</script>  
</body>
</html>
