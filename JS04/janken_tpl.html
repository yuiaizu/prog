<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>
<header>
  <h1><font size="7">じゃんけん</font><br></h1>
</header>

<main>
<center><div id="nani">↓じゃんけん選択↓</div></center>
  <ul> 
    <li id="gu_btn"><img src = "gu.png" width="300" height="300"></li>
    <li id="cho_btn"><img src = "cho.png" width="300" height="300"></li>
    <li id="par_btn"><img src = "pa.png" width="300" height="300"></li>
  </ul> 
  <div>
    <a id="zibun"></a>
    <a id="kikai"></a>
  </div>
  <div>
    <a id="pc_hands"></a>
    <a id="pc_hands2"></a>
  </div>
  <div>
    <p id="gazou"></p>
    <p id="gazou2"></p>
  </div>  
</main>

<footer>
  <div id="judgment"></div>
  <div class="scroll-top">
    <a href="#">上に戻ってやり直す</a>
  </div>
</footer>

<script src="http://127.0.0.1:5500/js01/kadai/janken_tpl.html"></script>
<script>
//じゃんけん用のSCRIPTを書いてください
$("#gu_btn").on("click",function(){
  $("#zibun").html("あなたが出した手");
  $("#kikai").html("コンピュータが出した手");
  var position = 1000;
  var speed = 600;
  $("html,body").animate({scrollTop:position},speed);
  $("#nani").fadeOut(1);
  const num = Math.ceil(Math.random() * 3);
  if(num == 1){
    $("#pc_hands").html("グー");
    $("#pc_hands2").html("グー");
    $("#judgment").html("引き分け");
    $("#gazou").html('<img src = "gu.png" width="350" height="350">');
    $("#gazou2").html('<img src = "gu.png" width="350" height="350">');    
    $("#gazou").css("width","#100px");
  }
  if(num == 2){
    $("#pc_hands").html("チョキ");
    $("#pc_hands2").html("グー");
    $("#judgment").html("あなたの勝ち");
    $("#gazou").html('<img src = "cho.png" width="350" height="350">');
    $("#gazou2").html('<img src = "gu.png" width="350" height="350">'); 
    $("#gazou").css("width","#100px");
  }
  if(num == 3){
    $("#pc_hands").html("パー");
    $("#pc_hands2").html("グー");
    $("#judgment").html("あなたの負け");
    $("#gazou").html('<img src = "pa.png" width="350" height="350">');
    $("#gazou2").html('<img src = "gu.png" width="350" height="350">'); 
    $("#gazou").css("width","#100px");
 }
});

$("#cho_btn").on("click",function(){
  $("#zibun").html("あなたが出した手");
  $("#kikai").html("コンピュータが出した手");
  var position = 1000;
  var speed = 600;
  $("html,body").animate({scrollTop:position},speed);
  $("#nani").fadeOut(1);
  const num = Math.ceil(Math.random() * 3);
  if(num == 1){
    $("#pc_hands").html("グー"); 
    $("#pc_hands2").html("チョキ");
    $("#judgment").html("あなたの負け");
    $("#gazou").html('<img src = "gu.png" width="350" height="350">');
    $("#gazou2").html('<img src = "cho.png" width="350" height="350">'); 
  }
  if(num == 2){
    $("#pc_hands").html("チョキ");
    $("#pc_hands2").html("チョキ");
    $("#judgment").html("引き分け");
    $("#gazou").html('<img src = "cho.png" width="350" height="350">');
    $("#gazou2").html('<img src = "cho.png" width="350" height="350">');
  }
  if(num == 3){
    $("#pc_hands").html("パー");
    $("#pc_hands2").html("チョキ");
    $("#judgment").html("あなたの勝ち");
    $("#gazou").html('<img src = "pa.png" width="350" height="350">');
    $("#gazou2").html('<img src = "cho.png" width="350" height="350">');
 }

});

$("#par_btn").on("click",function(){
  $("#zibun").html("あなたが出した手");
  $("#kikai").html("コンピュータが出した手");
  var position = 1000;
  var speed = 600;
  $("html,body").animate({scrollTop:position},speed);
  $("#nani").fadeOut(1);
  const num = Math.ceil(Math.random() * 3);
  if(num == 1){
    $("#pc_hands").html("グー");
    $("#pc_hands2").html("パー");
    $("#judgment").html("あなたの勝ち"); 
    $("#gazou").html('<img src = "gu.png" width="350" height="350">');
    $("#gazou2").html('<img src = "pa.png" width="350" height="350">');
  }
  else if(num == 2){
    $("#pc_hands").html("チョキ");
    $("#pc_hands2").html("パー");
    $("#judgment").html("あなたの負け");
    $("#gazou").html('<img src = "cho.png" width="350" height="350">');
    $("#gazou2").html('<img src = "pa.png" width="350" height="350">');
  }
  else{
    $("#pc_hands").html("パー");
    $("#pc_hands2").html("パー");
    $("#judgment").html("引き分け");
    $("#gazou").html('<img src = "pa.png" width="350" height="350">');
    $("#gazou2").html('<img src = "pa.png" width="350" height="350">');
 }
});

</script>
</body>
</html>
